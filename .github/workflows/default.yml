# This workflow will run the CI build and tests for the repository
#
# BOF
---
name: Continuous Integration
run-name: "Continuous Integration (CI) build #${{ github.run_number }}"
on:
  push:
    branches-ignore:
    - main
    - development
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
    - main
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-24.04]
        nodeVersion: [20]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    #
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodeVersion }}
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        cd node
        npm ci
    - name: Validate
      run: |
        cd node
        npm run validate
    - name: Format
      run: |
        cd node
        npm run format
    - name: Unit Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd node
        npm run test
    - name: Calculate Version
      id: version
      # use main branch for latest for now
      uses: davekpatrick/action-release-version@main 
      with:
        apiToken: ${{ secrets.GITHUB_TOKEN }}
    - name: Calculate a short git SHA
      id: git-sha-short
      # temporary, will be replaced with action-create-version later
      run: echo "GITHUB_SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT
    - name: Set Version
      run: |
        cd node
        npm version ${{ steps.version.outputs.versionTag }}+build-${{ steps.git-sha-short.outputs.GITHUB_SHA_SHORT }}-${{ github.run_number }}${{ github.run_attempt }}
    - name: Compile
      run: |
        cd node
        npm run build
    - name: Smoke Test
      uses: ./
      with:
        apiToken: ${{ secrets.GITHUB_TOKEN }}
        tagPrefix: ''
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-build
        if-no-files-found: error
        path: |
          node/dist/
          node/package-lock.json
          README.md
          action.yml
    outputs:
      versionTag: ${{ steps.version.outputs.versionTag }}
  # --------------------------------------------
  test:
    name: Artifact Test
    strategy:
      matrix:
        operatingSystem:
        - ubuntu-22.04
        - ubuntu-24.04
        - macos-14
        - macos-15
        - windows-2022
        - windows-2025
        nodeVersion:
        - 18
        - 20
        - 22
      fail-fast: false # do not cancel other jobs if one fails
    runs-on: ${{ matrix.operatingSystem }}
    needs: [build]
    #
    steps:
    - uses: actions/download-artifact@v5
      with:
        name: ${{ github.event.repository.name }}-build
    - name: Validate setup
      if: ${{ runner.os != 'Windows' }}
      run: |
        node --version
        set
        ls -lR
    - name: Validate setup
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      run: |
        & node --version
        Get-ChildItem Env:
        Set-Location -Path ./
        Get-ChildItem -Recurse
    - name: Smoke Test
      id: build-test
      uses: ./
      with:
        apiToken: ${{ secrets.GITHUB_TOKEN }}
        tagPrefix: ''
    - name: Test Output
      if: ${{ runner.os != 'Windows' }}
      run: |
        echo ${{ needs.build.outputs.versionTag }}
    - name: Test Output (Windows)
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      run: |
        Write-Host "${{ needs.build.outputs.versionTag }}"
...
# EOF
